<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
		 crossorigin="anonymous">

	</head>
<body>
	<div class='box'>
		<h1 class='header'>Big Blue Ocean</h1>
		<video autplay controls loop autoplay>
			<source src='mov/oceans.mp4' type='video/mp4'>
			<source src='mov/oceans.ogv' type='video/ogv'>
			<source src='mov/oceans.webm' type='video/webm'>
		</video>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/dBxOYE2j55U" frameborder="0" autoplay allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</body>
</html>
