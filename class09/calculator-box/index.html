<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Box</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="row">
        <div id="a10">+10</div>
        <div id="a20">+20</div>
        <div id="a30">+30</div>
      </div>
      <div class="row">
        <div id="red">Red</div>
        <div id="out">0</div>
        <div id="blue">Blue</div>
      </div>
      <div class="row">
        <div id="n10">-10</div>
        <div id="n20">-20</div>
        <div id="n30">-30</div>
      </div>
      <div class="clear"></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
